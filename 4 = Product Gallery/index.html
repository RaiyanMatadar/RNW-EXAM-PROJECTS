<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EXAM</title>

    <style>
        #container {
            display: flex;
            flex-direction: row;
            flex-wrap: wrap;
        }

        .card{
            background-color: aqua;
            margin: 10px;
            padding: 10px;
            width: 120px;
            height: 100px;
            text-align: center;
        }

        button {
            margin: 5px;
            padding: 10px;
        }
    </style>
</head>
<body>

    <select id="mySelect" onchange="showProducts()">
        <option value="all">All</option>
        <option value="electronics">Electronics</option>
        <option value="furniture">Furniture</option>
        <option value="appliances">Appliances</option>
        <option value="az">A-Z</option>
        <option value="za">Z-A</option>
    </select>

    <div id="container"></div>

    <button onclick="prevPage()">Previous</button>
    <span id="pageNumber">Page 1</span>
    <button onclick="nextPage()">Next</button>






    
    <script>
    const products = [
        { name: 'Phone', price: 800, category: 'electronics' },
        { name: 'Laptop', price: 1500, category: 'electronics' },
        { name: 'Tablet', price: 400, category: 'electronics' },
        { name: 'Chair', price: 200, category: 'furniture' },
        { name: 'Sofa', price: 700, category: 'furniture' },
        { name: 'Desk', price: 300, category: 'furniture' },
        { name: 'Monitor', price: 300, category: 'electronics' },
        { name: 'Mouse', price: 50, category: 'electronics' },
        { name: 'Keyboard', price: 100, category: 'electronics' },
        { name: 'Bed', price: 1000, category: 'furniture' },
        { name: 'Wardrobe', price: 1200, category: 'furniture' },
        { name: 'Dining Table', price: 900, category: 'furniture' },
        { name: 'Headphones', price: 150, category: 'electronics' },
        { name: 'Bookshelf', price: 400, category: 'furniture' },
        { name: 'Gaming Console', price: 500, category: 'electronics' },
        { name: 'Refrigerator', price: 1800, category: 'appliances' },
        { name: 'Washing Machine', price: 1500, category: 'appliances' },
        { name: 'Microwave', price: 300, category: 'appliances' },
        { name: 'Air Conditioner', price: 2500, category: 'appliances' },
        { name: 'Blender', price: 100, category: 'appliances' }
    ];

    let page = 1;

    function showProducts() {
        let select = document.getElementById("mySelect").value;
        let list = [];

        if (select === "all") {
            list = products;
        } else if (select === "electronics") {
            for (let i = 0; i < products.length; i++) {
                if (products[i].category === "electronics") {
                    list.push(products[i]);
                }
            }
        } else if (select === "furniture") {
            for (let i = 0; i < products.length; i++) {
                if (products[i].category === "furniture") {
                    list.push(products[i]);
                }
            }
        } else if (select === "appliances") {
            for (let i = 0; i < products.length; i++) {
                if (products[i].category === "appliances") {
                    list.push(products[i]);
                }
            }
        } else if (select === "az") {
            list = products;
            for (let i = 0; i < list.length; i++) {
                for (let j = 0; j < list.length; j++) {
                    if (list[i].name < list[j].name) {
                        let temp = list[i];
                        list[i] = list[j];
                        list[j] = temp;
                    }
                }
            }
        } else if (select === "za") {
            list = products;
            for (let i = 0; i < list.length; i++) {
                for (let j = 0; j < list.length; j++) {
                    if (list[i].name > list[j].name) {
                        let temp = list[i];
                        list[i] = list[j];
                        list[j] = temp;
                    }
                }
            }
        }

        // for showing 3 items for each pages
        container.innerHTML = "";
        let start = (page - 1) * 3;
        let end = start + 3;

        for (let i = start; i < end && i < list.length; i++) {
            const div = document.createElement('div');
            div.classList = "card";
            
            div.innerHTML = `
                <span>name: ${list[i].name}</span><br>
                <span>price: ${list[i].price}</span><br>
                <span>category: ${list[i].category}</span>
            `;
            container.appendChild(div);
        }

        const pageNumber = document.getElementById("pageNumber");
        pageNumber.innerHTML = `Page ${page}`;
    }

    function nextPage() {
        page = page + 1;
        showProducts();
    }

    function prevPage() {
        if (page > 1) {
            page = page - 1;
            showProducts();
        }
    }

    showProducts();
    </script>
</body>
</html>
